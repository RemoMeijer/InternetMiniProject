<div class="container mx-auto px-4 py-8">
  <form (ngSubmit)="signIn(email, password)" class="flex flex-col space-y-4">
    <div class="flex items-center">
      <label for="email" class="w-1/4 text-sm font-medium">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="flex-grow px-2 py-1 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    </div>
    <div class="flex items-center">
      <label for="password" class="w-1/4 text-sm font-medium">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="flex-grow px-2 py-1 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
    </div>
    <div class="justify-center flex">
      <button type="submit" class="button-style w-min px-5">Login</button>
    </div>
  </form>
  <div class="justify-center flex">
    <button (click)="makeUser(email, password)" class="button-style mt-5 px-1.5">New User</button>
  </div>
  <div *ngIf="success" class="mt-4 text-red">{{ success }}</div>
</div>
